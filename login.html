<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap | Login Form </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="vh-100 shadow text-center d-flex w-100 align-items-center justify-content-center">
      <form action="" class="bg-primary rounded w-50 h-50 p-5">
        <h1>Login Page</h1>
        
        <div class="">
            <!-- Label and Input for Username -->
            <label for="username"></label>
            <input type="text" class="border w-100 text-center rounded" name="username" placeholder="Username" id="username">
        </div>
        
        <div class="mb-3">
            <!-- Label and Input for Password -->
            <label for="password"></label>
            <input type="password" class="border w-100 text-center rounded" name="password" placeholder="Password" id="password">
        </div>
        
        <!-- Submit Button -->
        <button class="mb-2 btn btn-outline-danger" type="submit">Login</button>
        <p>Don't have an account, <a class="text-danger" href="register.html">Register here</a></p>
    </form>
    </div>
    
</body>
</html>
