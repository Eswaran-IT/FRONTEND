<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="vh-100  text-center d-flex w-100 align-items-center justify-content-center">
      <form action="" class="bg-success rounded w-50 p-1">
        <h1>Register Page</h1>
        
        <div class="mt-2 p-2">
            <!-- Label and Input for First Name -->
            <label for="firstName"></label>
            <input type="text" class="form-control  text-center" name="firstName" placeholder="Enter your first name" id="firstName" required>
        </div>
        
        <div class="mt-2 p-2">
            <!-- Label and Input for Last Name -->
            <label for="lastName"></label>
            <input type="text" class="form-control text-center" name="lastName" placeholder="Enter your last name" id="lastName" required>
        </div>

        <div class="mt-2 p-2">
            <!-- Label and Input for Email -->
            <label for="email"></label>
            <input type="email" class="form-control  text-center" name="email" placeholder="Enter your email" id="email" required>
        </div>
        
        <div class="mt-2 p-2">
            <!-- Label and Input for Password -->
            <label for="password"></label>
            <input type="password" class="form-control  text-center" name="password" placeholder="Enter your password" id="password" required>
        </div>

        <div class="mt-2 p-2">
            <!-- Label and Input for Confirm Password -->
            <label for="confirmPassword"></label>
            <input type="password" class="form-control text-center" name="confirmPassword" placeholder="Confirm your password" id="confirmPassword" required>
        </div>
        
        <!-- Submit Button -->
        <button class="m-4 btn btn-outline-primary" type="submit">Register</button>

        <!-- Link to Login Page -->
        <p>Already have an account? <a href="index.html">Login</a></p>
      </form>
    </div>
    
</body>
</html>
